{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="py-5 my-5">
    <h1 class="display-4 text-center">{{user}}</h1>
    <hr>
    <div class="col-lg-4 mx-auto">
        <form action=""
            method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="d-grid">
                <button class="btn btn-lg btn-dark" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
