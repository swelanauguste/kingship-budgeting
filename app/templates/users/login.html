{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="py-5 my-5">
    <h1 class="display-4 text-center">Login</h1>
    <hr>
    <div class="col-lg-4 mx-auto">
        <form action=""
            method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <div class="d-grid">
                <button class="btn btn-lg btn-dark rounded-4"
                    type="submit">Login</button>
            </div>
        </form>
        <br>
        <p class="text-end"> <a href="{% url 'password-reset' %}">Forgot
                password</a></p>
    </div>
</div>
{% endblock content %}
